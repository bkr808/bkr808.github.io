<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guessing Game - Start</title>

  <!-- AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5814253816484006"
     crossorigin="anonymous"></script>

  <style>
    :root{
      --bg1: #0f0c29; --bg2: #302b63; --bg3: #24243e;
      --primary: #7cfff3; --primary-2: #39c2ff;
    }
    *{box-sizing:border-box; margin:0; padding:0; font-family: Arial, sans-serif;}
    html, body{height:100%; overflow:hidden;}

    body{
      background: radial-gradient(1200px 600px at 10% 10%, rgba(57,194,255,.06), transparent 60%),
                  radial-gradient(800px 400px at 80% 30%, rgba(124,255,243,.07), transparent 60%),
                  linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      background-size:200% 200%;
      animation:gradientMove 18s ease-in-out infinite;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
    }

    @keyframes gradientMove{
      0%{background-position:0% 0%} 
      50%{background-position:100% 100%} 
      100%{background-position:0% 0%}
    }

    .panel{
      backdrop-filter: blur(8px);
      background: rgba(255,255,255,.2);
      border-radius:20px;
      padding:40px;
      text-align:center;
      z-index:2;
      position:relative;
    }

    h1{
      font-size:clamp(24px,4vw,36px);
      margin-bottom:24px;
      color: #fff;
    }

    .start-btn{
      font-size:24px; font-weight:bold; letter-spacing:0.2em;
      padding:16px 36px; border:none; border-radius:40px;
      background:linear-gradient(180deg, var(--primary), var(--primary-2));
      color:#001014; cursor:pointer; transition:.3s;
    }
    .start-btn:hover{transform:scale(1.05)}

    .ad-banner{
      width:100%;
      text-align:center;
      margin-top:20px;
    }

    /* إعلان بيني حقيقي */
    .interstitial{
      position: fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background: rgba(0,0,0,0.7);
      z-index:10;
      flex-direction:column;
      color:#fff;
    }
    .interstitial .box{
      background: #000;
      padding: 20px;
      border-radius:12px;
      text-align:center;
      min-width:280px;
    }
    .interstitial button{
      margin-top:12px;
      padding:10px 20px;
      border:none;
      border-radius:10px;
      background: var(--primary-2);
      cursor:pointer;
      font-weight:bold;
      color:#001014;
    }
  </style>
</head>
<body>

  <div class="panel">
    <h1>Guessing Game 🚀</h1>
    <button class="start-btn" id="startBtn">START</button>
    
    <!-- إعلان أسفل الصفحة -->
    <div class="ad-banner">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-5814253816484006"
           data-ad-slot="3077200144"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>

  <!-- إعلان بيني حقيقي -->
  <div class="interstitial" id="interstitial">
    <div class="box">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-5814253816484006"
           data-ad-slot="3337641324"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
      <button id="closeInterstitial">إغلاق</button>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const interstitial = document.getElementById('interstitial');
    const closeBtn = document.getElementById('closeInterstitial');

    startBtn.addEventListener('click', ()=>{
      // إظهار الإعلان البيني عند الضغط على START
      interstitial.style.display = 'flex';
    });

    closeBtn.addEventListener('click', ()=>{
      interstitial.style.display = 'none';
      // بعد إغلاق الإعلان البيني، توجيه اللاعب للصفحة الرئيسية للعبة
      window.location.href = 'main.html';
    });
  </script>

</body>
</html>
