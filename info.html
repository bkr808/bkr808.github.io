<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تنويه الإعلانات</title>

  <!-- كود تهيئة AdSense (ممكن تسيبه عادي أو تشيله لو مش عايزه) -->
  <script async 
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5814253816484006"
    crossorigin="anonymous"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans Arabic", "Cairo", sans-serif;
      background: radial-gradient(circle at 20% 20%, #0d1b2a 0%, #0a192f 40%, #020817 100%);
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      max-width: 760px;
      width: calc(100% - 32px);
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 10px 30px rgba(0,0,0,.4), inset 0 1px 0 rgba(255,255,255,.05);
      backdrop-filter: blur(8px);
      border-radius: 24px;
      padding: 28px 24px;
      text-align: center;
      margin: 20px 0;
    }
    .card p {
      margin: 0;
      font-size: 1.15rem;
      line-height: 2;
    }
    .card p .break { display: block; height: 14px; }
    .card a {
      color: #4da6ff;
      text-decoration: none;
      font-weight: bold;
    }
    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- زر الرجوع -->
  <button class="back-btn" onclick="window.location.href='play.html'">←</button>

  <style>
    .back-btn {
      position: fixed;
      top: 10px;
      right: 10px; /* فوق شمال */
      padding: 10px 15px;
      background-color: var(--primary-2); /* الأزرق من ألوان الخلفية */
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      color: #fff;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .back-btn:hover {
      background-color: #5ecbff; /* أزرق أفتح */
      transform: scale(1.1);
    }
  </style>

  <!-- الكارت -->
  <main class="card" role="main" aria-label="تنويه حول الإعلانات">
    <p>
      هذه اللعبة غرضها دفع للعقل للتكير خارج الصندوق ومحاولة ايجاد الحلول وسط الكثير من الاجابات 
      <span class="break"></span>
      التعليمات:
      <span class="break"></span> 
      هذه المراحل كل واحدة منهم عند الاجابة على السوال تكسب عشر10 نقاط وفي حالة الخطا ثلاث مرات متتالية في تخمين الكلمة سوف يتم خصم نقطتان من النقاط الحاصل عليها اللاعب 
      <span class="break"></span>  
      نتمنى ان تنال اللعبة على اعجابكم
      <span class="break"></span> 
    </p>
  </main>

</body>
</html>
